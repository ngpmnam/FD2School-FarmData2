<!doctype html>
<html lang="en-US">
  <h1>Harvest Report </h1>
    <p> This page is a <i>mockup</i> of a simplified harvest report. </p>
    <label for="textField">Title: </label>
    <input type="text" id="textField" name="comment" value="My Sample Harvest Report" />
    <br>
    <label for="startDate">Start: </label>
    <input type="date" id="startDate" min="2014-01-01" max="2022-01-01" value="2020-05-05">
    <label for="endDate">End: </label>
    <input type="date" id="endDate" min="2020-05-05" max="2022-01-01" value="2020-05-15">
    <br>
    <label for="cropDropdown">Crop: </label>
    <select id="cropDropDown" name="Crop">
      <option selected>Kale</option>
      <option>Broccoli</option>
      <option>Peas</option>
    </select>
    <label for="fieldDropDown">Area: </label>
    <select id="fieldDropDown" name="Field">
      <option selected>All</option>
      <option>Chuau-1</option>
      <option>SQ7</option>
    </select>
    <br>
    <input type="submit" value="Generate Report" />
    <hr />
  <h1>My Sample Harvest Report </h1>
    <p> Details </p>
    <ul>
      <li><strong>Farm:</strong>Sample Farm</li>
      <li><strong>User:</strong>manager1</li>
      <li><strong>Language:</strong>English</li>
      <br>
      <li><strong>Start:</strong>05/01/2018</li>
      <li><strong>End:</strong>05/15/2018</li>
      <li><strong>Crop:</strong>Kale</li>
    </ul>      

    
</html>
